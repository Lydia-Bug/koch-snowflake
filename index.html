<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas tutorial</title>
    <script src="script.js"></script> 
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="sliders">
      <div id="order">
        <p>Order: <b id="orderOutput"></b></p>
        <input type="range" min="1" max="10" value="4" step="1" class="slider" id="orderInput">
      </div>
      <div id="lengthFromCentre">
        <p>Length from Center (px): <b id="lengthOutput"></b></p>
        <input type="range" min="1" max="1000" value="300" step="1" class="slider" id="lengthInput">
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
